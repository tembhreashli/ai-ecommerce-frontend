services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-ecommerce-postgres
    environment:
      POSTGRES_DB: ai_ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ai-ecommerce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ai-ecommerce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Service
  backend:
    image: ai-ecommerce-backend:latest
    container_name: ai-ecommerce-backend
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ai_ecommerce
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres123
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: rabbitmq
      RABBITMQ_PASSWORD: rabbitmq123
      
      # Application
      SERVER_PORT: 9090
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 86400
      
      # Environment
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ai-ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ecommerce-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:9090/api}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
      - VITE_APP_NAME=${VITE_APP_NAME:-AI E-Commerce}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      - VITE_DEBUG=${VITE_DEBUG:-false}
      - VITE_ENABLE_AI_RECOMMENDATIONS=${VITE_ENABLE_AI_RECOMMENDATIONS:-true}
      - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-false}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - ai-ecommerce-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  ai-ecommerce-network:
    driver: bridge
