version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ecommerce-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:9090/api}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
      - VITE_APP_NAME=${VITE_APP_NAME:-AI E-Commerce}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      - VITE_DEBUG=${VITE_DEBUG:-true}
      - VITE_ENABLE_AI_RECOMMENDATIONS=${VITE_ENABLE_AI_RECOMMENDATIONS:-true}
      - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-false}
      - NODE_ENV=${NODE_ENV:-development}
    networks:
      - ai-ecommerce-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  ai-ecommerce-network:
    driver: bridge
